<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menuToggle" onclick="ToggleMenu();"></div>
     <div class="navigation">
         <div class="nav-area">
             <ul>
                 <li>
                    <a href="#" onmouseenter="changeImg('img449.jpg')">Home</a>
                 </li>
                 <li>
                    <a href="#" onmouseenter="changeImg('img450.jpg')">About</a>
                 </li>
                 <li>
                    <a href="#" onmouseenter="changeImg('img453.jpg')">Portfolio</a>
                 </li>
                 <li>
                    <a href="#" onmouseenter="changeImg('img454.jpg')">Services</a>
                 </li>
                 <li>
                    <a href="#" onmouseenter="changeImg('img447.jpg')">Testimonial</a>
                 </li>
                 <li>
                    <a href="#" onmouseenter="changeImg('img458.jpg')">Contact</a>
                 </li>
             </ul>
         </div>
         <div class="image-Area">
             <img src="img449.jpg" id="slider" alt="">
         </div>
     </div>  
    
     <script>
         function changeImg(imgChanger){
             document.getElementById('slider').src = imgChanger;
         }
        //  NAV BUTTON
         function ToggleMenu(){
             const menuToggle = document.querySelector('.menuToggle');
             const navigation = document.querySelector('.navigation');
             menuToggle.classList.toggle('active')
             navigation.classList.toggle('active')
         }
     </script>
</body>
</html>
